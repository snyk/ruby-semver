version: 2.1

orbs:
  prodsec: snyk/prodsec-orb@1.0

executors:
  docker-node:
    parameters:
      version:
        default: 'lts'
        type: string
    docker:
      - image: cimg/node:<<parameters.version>>

commands:
  install:
    steps:
      - run:
          name: Install
          command: npm install
  test:
    steps:
      - run:
          name: Test
          command: npm test
  release:
    steps:
      - run:
          name: Release
          command: npx semantic-release

jobs:
  test:
    resource_class: small
    parameters:
      node-version:
        type: string
    executor:
      name: docker-node
      version: << parameters.node-version >>
    steps:
      - checkout
      - install
      - test

  release:
    resource_class: small
    executor:
      name: docker-node
    steps:
      - checkout
      - install
      - release

workflows:
  version: 2
  test:
    jobs:
      - prodsec/secrets-scan:
          name: Scan repository for secrets
          context:
            - snyk-bot-slack
          channel: os-team-managed-alerts
      - test:
          name: Test Node << matrix.node-version >>
          context: nodejs-install
          matrix:
            parameters:
              node-version: ['10.24.1', '12.22.1', '14.16.1', '16.1.0']
          filters:
            branches:
              ignore:
                - master
  release:
    jobs:
      - release:
          name: Release
          context: nodejs-lib-release
          filters:
            branches:
              only:
                - master
